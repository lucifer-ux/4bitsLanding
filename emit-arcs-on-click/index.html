<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe.GL - Emit Arcs on Click</title>
  <style>
    body { 
      margin: 0; 
      font-family: sans-serif;
    }
    #globeViz {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>
  
  <!-- Fixed CDN link with https:// protocol -->
  <script src="https://unpkg.com/globe.gl"></script>
  
  <script>
    // Wait for DOM to be fully loaded
    window.addEventListener('DOMContentLoaded', function() {
      const ARC_REL_LEN = 0.4;
      const FLIGHT_TIME = 1000;
      const NUM_RINGS = 3;
      const RINGS_MAX_R = 5;
      const RING_PROPAGATION_SPEED = 5;

      const globe = new Globe()
        (document.getElementById('globeViz'))
        .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
        .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
        .arcColor(() => 'darkOrange')
        .onGlobeClick(emitArc)
        .arcDashLength(ARC_REL_LEN)
        .arcDashGap(2)
        .arcDashInitialGap(1)
        .arcDashAnimateTime(FLIGHT_TIME)
        .arcsTransitionDuration(0)
        .ringColor(() => t => `rgba(255,100,50,${1-t})`)
        .ringMaxRadius(RINGS_MAX_R)
        .ringPropagationSpeed(RING_PROPAGATION_SPEED)
        .ringRepeatPeriod(FLIGHT_TIME * ARC_REL_LEN / NUM_RINGS);

      let prevCoords = { lat: 0, lng: 0 };

      function emitArc({ lat: endLat, lng: endLng }) {
        const { lat: startLat, lng: startLng } = prevCoords;
        setTimeout(() => { 
          prevCoords = { lat: endLat, lng: endLng };
        }, FLIGHT_TIME);

        // Add and remove arc
        const arc = { startLat, startLng, endLat, endLng };
        globe.arcsData([...globe.arcsData(), arc]);
        setTimeout(() => {
          globe.arcsData(globe.arcsData().filter(d => d !== arc));
        }, FLIGHT_TIME * 2);

        // Add start rings
        const srcRing = { lat: startLat, lng: startLng };
        globe.ringsData([...globe.ringsData(), srcRing]);
        setTimeout(() => {
          globe.ringsData(globe.ringsData().filter(r => r !== srcRing));
        }, FLIGHT_TIME * ARC_REL_LEN);

        // Add target rings
        setTimeout(() => {
          const targetRing = { lat: endLat, lng: endLng };
          globe.ringsData([...globe.ringsData(), targetRing]);
          setTimeout(() => {
            globe.ringsData(globe.ringsData().filter(r => r !== targetRing));
          }, FLIGHT_TIME * ARC_REL_LEN);
        }, FLIGHT_TIME);
      }
    });
  </script>
</body>
</html>
